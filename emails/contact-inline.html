<div class="container" style="font-family: sans-serif;font-size: 1rem;">
    <header class="row" style="padding: 1.5rem 0;width: 80%;margin: 1.5rem auto;">
        <a class="logo" href="https://michaelasgardenservices.co.uk"
            style="text-decoration: none;align-items: center;display: flex;">
            <img src="https://michaelasgardenservices.co.uk/images/logo-light.png" alt="Logo"
                class="d-inline-block align-text-top logo-img" style="height: 40px;width: 40px;">
            <span class="logo-text"
                style="align-items: center;font-size: 1.5rem;text-transform: uppercase;color: black;font-weight: 700;margin-left: 0.5rem;">Michaela's
                Garden
                Services</span></a>
    </header>

    <div class="row" style="width: 80%;margin: 1.5rem auto;">
        <div class="pre-header">
            <h1>Hi Michaela,</h1>
            <p>You got a new message from <strong>{{contact_name}}</strong> via <a
                    href="https://michaelasgardenservices.co.uk" style="text-decoration: none;">Michaela's Garden
                    Services:</a>
            </p>
        </div>
    </div>
    <div class="row" style="width: 80%;margin: 1.5rem auto;">
        <div>
            <table style="width: 100%;border-collapse: collapse;border: 1px solid #99ABB1;">
                <tr>
                    <td width="30%" style="border-collapse: collapse;border: 1px solid #99ABB1;padding: 1rem;">Contact
                        Name:</td>
                    <td style="border-collapse: collapse;border: 1px solid #99ABB1;padding: 1rem;">{{contact_name}}</td>
                </tr>
                <tr>
                    <td style="border-collapse: collapse;border: 1px solid #99ABB1;padding: 1rem;">Contact Email:</td>
                    <td style="border-collapse: collapse;border: 1px solid #99ABB1;padding: 1rem;"><a
                            href="mailto:{{contact_email}}" style="text-decoration: none;">{{contact_email}}</a></td>
                </tr>
                <tr>
                    <td style="border-collapse: collapse;border: 1px solid #99ABB1;padding: 1rem;">Contact Phone:</td>
                    <td style="border-collapse: collapse;border: 1px solid #99ABB1;padding: 1rem;">{{contact_phone}}
                    </td>
                </tr>
                <tr>
                    <td style="border-collapse: collapse;border: 1px solid #99ABB1;padding: 1rem;">Address:</td>
                    <td style="border-collapse: collapse;border: 1px solid #99ABB1;padding: 1rem;">
                        {{address_line1}}<br>{{address_level2}}<br>{{postal_code}}</td>
                </tr>
                <tr>
                    <td style="border-collapse: collapse;border: 1px solid #99ABB1;padding: 1rem;">Message:</td>
                    <td style="border-collapse: collapse;border: 1px solid #99ABB1;padding: 1rem;">{{message}}</td>
                </tr>
            </table>
        </div>
    </div>
    <footer class="row" style="width: 80%;margin: 1.5rem auto;">
    </footer>
    <p></p>
</div>
